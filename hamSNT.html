<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
function isPrime(number){
  for (let i = 2; i < number ;i++) {
    if (number % i == 0)
      return false;
  }
  return true;
}

let number =2;
while (number < 10000){
  if (isPrime(number)){
    document.write("So nguyen to la:"+number+"<br>");
  }
  number++;
}

</script>
</body>
</html>
